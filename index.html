<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login container" action="#">
            <div class="login">
                <input type="text" class="form-control form-control-sm" placeholder="Login" id="login">
                <input type="password" class="form-control form-control-sm" placeholder="Senha" id="password">
            </div>
            <button class="login-validation btn btn-secondary">Logar</button>
        </form>
    </header>
    <main class="container" id="content">
        <form class="container" action="#" id="evaluation-form">
            <div class="container" id="full-name">
                <input type="text" class="form-control" id="input-name" placeholder="Nome">
                <input type="text" class="form-control" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div class="container" id="email-container">
                <input type="email" class="form-control" id="input-email" placeholder="Email">
                <select name="" class="form-select" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <div class="container col" id="family-container">
                <label id="label-family">Qual sua família?</label>
                <div class="form-check form-check-inline">
                    <label for="front-input">Frontend</label>
                    <input type="radio" class="input-family form-check-input" name="family" value="Frontend" id="front-input">      
                </div>
                <div class="form-check form-check-inline">
                    <label for="back-input">Backend</label>
                    <input type="radio" class="input-family form-check-input" name="family" value="Backend" id="back-input">
                </div>
                <div class="form-check form-check-inline">
                    <label for="full-input">FullStack</label>
                <input type="radio" class="input-family form-check-input" name="family" value="FullStack" id="full-input">
                </div>
            </div>
            <div class="container col" id="content-container">
                <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <div class="container content-list">
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="subject form-check-input" name="" value="HoFs" id="hofs-input">
                        <label for="hofs-input">HoFs</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="subject form-check-input" name="" value="Jest" id="jest-input">
                        <label for="jest-input">Jest</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="subject form-check-input" name="" value="Promises" id="prom-input">
                        <label for="prom-input">Promises</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="subject form-check-input" name="" value="React" id="react-input">
                        <label for="react-input">React</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="subject form-check-input" name="" value="SQL" id="sql-input">
                        <label for="sql-input">SQL</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="subject form-check-input" name="" value="Python" id="python-input">
                        <label for="python-input">Python</label>
                    </div>
                </div>
            </div>
            <section class="evaluation-note container">
                <label id="label-rate" class="" for="">Como você avalia a Trybewarts?</label>
            </section>
            <div class="container" id="textarea-container">
                <label for="textarea" class="textarea">Deixe seu comentário:</label>
                <textarea name="" class="form-control" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
            </div>
            <p id="counter">500</p>
            <div class="container agreement-container">
                <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" class="form-check-input" id="agreement">
            </div>
            <button class="btn btn-success" type="submit" id="submit-btn" disabled=true>Enviar</button>
        </form>
        <img src="images/trybewarts-colored.svg" alt="Logo da Trybewarts" id="trybewarts-forms-logo">
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
</body>
</html>
